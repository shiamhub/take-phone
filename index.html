<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Hello, world!</h1>
  </header>
  <main class="container">
    <div class="mb-3">
      <input id="search-inp" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search phone">
      <div id="btn-search" class="btn btn-primary">Search</div>
    </div>
    <section>
      <div id="p-con" class="row row-cols-1 row-cols-md-3 g-4">
  
      </div>
      <div id="massage" class="mt-4 d-none">
        <h3 class="text-warning">No phone Found.</h3>
      </div>
      <div id="loader" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div id="show-all" class="text-center d-none">
        <div id="btn-show-all" class="btn btn-primary">Show All</div>
      </div>

    </section>
    <section>
      <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phone-details">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="phone-details" tabindex="-1" aria-labelledby="phone-detailsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phone-detailsLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="phone-details-modail"></p>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
